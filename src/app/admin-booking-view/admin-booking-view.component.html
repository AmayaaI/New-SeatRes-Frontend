<div class="admin-booking-view-container">
  <header>
    <h1>View Bookings</h1>
    <p>Select a date to view bookings:</p>
    <form [formGroup]="bookingForm">
      <div class="date-picker-container">
        <label for="datePicker">Select Date:</label>
        <input
          id="datePicker"
          type="date"
          formControlName="selectedDate"
          (change)="onDateChange($event)"
        />
      </div>
    </form>
  </header>

  <section *ngIf="bookings.length > 0">
    <table class="bookings-table">
      <thead>
        <tr>
          <th>Seat Number</th>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Booking Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.seatNumber }}</td>
          <td>{{ booking.employeeId }}</td>
          <td>{{ booking.employeeName }}</td>
          <td>{{ booking.bookingDate }}</td>
          <td>
            <button (click)="cancelBooking(booking)">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <section *ngIf="bookings.length === 0">
    <p>No bookings found for the selected date.</p>
  </section>
</div>
