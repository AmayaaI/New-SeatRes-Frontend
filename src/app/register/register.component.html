<div class="container-wrapper">
  <div class="register-form-container">
    <form class="register-container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <h2 class="form-title">Register</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control" />
      </div>
  
      <button type="submit" class="reg-btn" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
  </div>
